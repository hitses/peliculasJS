<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <script src="./scripts/main.js" type="module"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Películas</title>
</head>
<body>
  <header>
    <img src="./images/myMovies.png" alt="MyMovies">
  </header>
  <div id="busqueda">
    <input type="text" name="Búsqueda" id="inputBusqueda" placeholder="Título de una película">
  </div>
  <div class="botonesOrdenar">
    <div class="titulo">
      <button class="botonOrdenar" id="ordenarTitulo">Ordenar por título</button>
    </div>
    <div class="clasificacion">
      <button class="botonOrdenar" id="ordenarPopularidad">Ordenar por popularidad</button>
    </div>
    <div class="fecha">
      <button class="botonOrdenar" id="ordenarFecha">Ordenar por fecha</button>
    </div>
  </div>
  <section id="peliculas">

  </section>
  <footer>
    <div class="redessociales">
      <a href="#" class="fab fa-facebook-f"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
    </div>
  </footer>

</html>
